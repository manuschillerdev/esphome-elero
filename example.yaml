external_components:
  - source: github://andyboeh/esphome-elero

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO23
  miso_pin: GPIO19

elero:
  cs_pin: GPIO5
  gdo0_pin: GPIO26
  freq0: 0xc0
  freq1: 0x71
  freq2: 0x21

cover:
  - platform: elero
    blind_address: 0xa831e5
    channel: 4
    remote_address: 0xf0d008
    name: Schlafzimmer
    open_duration: 25s
    close_duration: 22s

# RSSI sensor - reports signal strength for a specific blind
sensor:
  - platform: elero
    blind_address: 0xa831e5
    name: "Schlafzimmer RSSI"

# Text sensor - reports blind state as text (top, bottom, moving_up, etc.)
text_sensor:
  - platform: elero
    blind_address: 0xa831e5
    name: "Schlafzimmer Status"

# Buttons for RF discovery scan
button:
  - platform: elero
    name: "Elero Start Scan"
    scan_start: true
  - platform: elero
    name: "Elero Stop Scan"
    scan_start: false

# Web UI for blind discovery and management
# Access at http://<device-ip>/elero
web_server:

elero_web:
  id: elero_web_ui
