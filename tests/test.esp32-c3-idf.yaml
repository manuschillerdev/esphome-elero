# ESPHome compile test: ESP32-C3 with ESP-IDF framework
# Note: elero_web is excluded because ESPAsyncWebServer doesn't support ESP-IDF
substitutions:
  spi_clk: GPIO6
  spi_mosi: GPIO7
  spi_miso: GPIO2
  spi_cs: GPIO10
  gdo0_pin: GPIO3

esphome:
  name: test-esp32-c3-idf
  friendly_name: Test ESP32-C3 IDF

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

logger:
  level: DEBUG

# Wifi required for OTA
wifi:
  ssid: "test-network"
  password: ""

packages:
  common: !include common.yaml
