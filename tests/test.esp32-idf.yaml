# ESPHome compile test: ESP32 with ESP-IDF framework
# Note: elero_web is excluded because ESPAsyncWebServer doesn't support ESP-IDF
substitutions:
  spi_clk: GPIO18
  spi_mosi: GPIO23
  spi_miso: GPIO19
  spi_cs: GPIO5
  gdo0_pin: GPIO26

esphome:
  name: test-esp32-idf
  friendly_name: Test ESP32 IDF

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:
  level: DEBUG

# Wifi required for OTA
wifi:
  ssid: "test-network"
  password: ""

packages:
  common: !include common.yaml
