# ESPHome compile test: ESP32 with Arduino framework
substitutions:
  spi_clk: GPIO18
  spi_mosi: GPIO23
  spi_miso: GPIO19
  spi_cs: GPIO5
  gdo0_pin: GPIO26

esphome:
  name: test-esp32-ard
  friendly_name: Test ESP32 Arduino

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:
  level: DEBUG

# Wifi required for OTA
wifi:
  ssid: "test-network"
  password: ""

packages:
  common: !include common.yaml
