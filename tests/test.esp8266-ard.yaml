# ESPHome compile test: ESP8266 with Arduino framework
# Note: ESP8266 has limited GPIO and SPI is on fixed pins
substitutions:
  spi_clk: GPIO14    # D5
  spi_mosi: GPIO13   # D7
  spi_miso: GPIO12   # D6
  spi_cs: GPIO15     # D8
  gdo0_pin: GPIO4    # D2

esphome:
  name: test-esp8266-ard
  friendly_name: Test ESP8266 Arduino

esp8266:
  board: nodemcuv2

logger:
  level: DEBUG

# Wifi required for web_server_base
wifi:
  ssid: "test-network"
  password: ""

packages:
  common: !include common.yaml

# Web UI test (ESP8266 supports web_server_base)
web_server_base:

elero_web:
  id: elero_web_ui

switch:
  - platform: elero_web
    name: "Test Web UI Switch"
    restore_mode: RESTORE_DEFAULT_ON
