# ESPHome compile test: ESP32-C3 with Arduino framework
# Note: elero_web excluded - ESPAsyncWebServer conflicts with ESPHome's hybrid Arduino/IDF mode
substitutions:
  spi_clk: GPIO6
  spi_mosi: GPIO7
  spi_miso: GPIO2
  spi_cs: GPIO10
  gdo0_pin: GPIO3

esphome:
  name: test-esp32-c3-ard
  friendly_name: Test ESP32-C3 Arduino

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

logger:
  level: DEBUG

# Wifi required for OTA
wifi:
  ssid: "test-network"
  password: ""

packages:
  common: !include common.yaml
