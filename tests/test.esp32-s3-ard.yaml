# ESPHome compile test: ESP32-S3 with Arduino framework
# Target hardware: LilyGo T-Embed CC1101
substitutions:
  spi_clk: GPIO11
  spi_mosi: GPIO9
  spi_miso: GPIO10
  spi_cs: GPIO16
  gdo0_pin: GPIO17

esphome:
  name: test-esp32-s3-ard
  friendly_name: Test ESP32-S3 Arduino

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

logger:
  level: DEBUG

# Wifi required for OTA
wifi:
  ssid: "test-network"
  password: ""

packages:
  common: !include common.yaml
