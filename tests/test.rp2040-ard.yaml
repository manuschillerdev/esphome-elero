# ESPHome compile test: RP2040 with Arduino framework
substitutions:
  spi_clk: GPIO18
  spi_mosi: GPIO19
  spi_miso: GPIO16
  spi_cs: GPIO17
  gdo0_pin: GPIO20

esphome:
  name: test-rp2040-ard
  friendly_name: Test RP2040 Arduino

rp2040:
  board: rpipicow

logger:
  level: DEBUG

packages:
  common: !include common.yaml

# Web UI test (RP2040 supports web_server_base)
web_server_base:
  port: 80

elero_web:
  id: elero_web_ui

switch:
  - platform: elero_web
    name: "Test Web UI Switch"
    restore_mode: RESTORE_DEFAULT_ON
