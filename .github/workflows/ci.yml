name: CI

on:
  push:
  pull_request:

jobs:
  # ESPHome compile tests for each platform
  esphome-compile:
    name: ESPHome Compile (${{ matrix.test }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - test.esp32-ard
          - test.esp32-idf
          - test.esp32-c3-ard
          - test.esp32-c3-idf
          - test.esp8266-ard
          - test.rp2040-ard
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: pip install esphome

      - name: Compile ${{ matrix.test }}
        run: esphome compile tests/${{ matrix.test }}.yaml

  # Unit tests for protocol layer
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -S tests/unit

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  # Python code validation (formatting removed - not enforced)
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python files
        run: ruff check components/
